<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer type="text/javascript" src="./dist/api-client.js"></script>
    <script defer type="text/javascript" src="./dist/script.js"></script>

    <title>Todo List</title>
  </head>
  <body class="body">
    <header>
      <h1>
        <span>Todo</span>
        <span style="color: #000000">List</span>
      </h1>
    </header>

    <main>
      <div class="input-container">
        <input class="input" type="text" placeholder="New todo..." />
        <div class="select">
          <div class="date"></div>
          <button class="input-btn"><i class="fas fa-plus"></i></button>
          <select name="todos" class="filter">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todolist-wrapper">
        <div class="todolist"></div>
      </div>
    </main>

    <footer>
      <div class="footer-info">
        <p>Copyright Â© 2021 Dennis Sweeris</p>
      </div>
      <ul>
        <li>
          <a href="https://linkedin.com/DennisSweeris" target="_blank" rel="noreferrer">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/DennisSweeris" target="_blank" rel="noreferrer">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
